spring.application.name=saas-core

# Datasource (update for your environment)
spring.datasource.url=jdbc:mysql://localhost:3306/saas_core?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sqsl=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
app.security.jwt.secret=replace-this-with-a-secure-secret
app.security.jwt.expiration=3600000
